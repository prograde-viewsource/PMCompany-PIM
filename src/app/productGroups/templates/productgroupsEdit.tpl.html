<h3 class="page-header">
    <b>Edit Product Group:</b> {{productgroupsEdit.categoryName}}
</h3>
<form name="productgroupsEditForm" ng-submit="productgroupsEdit.Submit(true)" novalidate>
    <div class="row">
        <div class="form-group edit-button-group">
            <button type="button" class="btn btn-primary" ng-click="productgroupsEdit.Submit(false)" ng-disabled="productgroupsEditForm.$invalid" user-permissions pbit="4" pobj="productgroups">Save</button>
            <button type="submit" class="btn btn-primary" ng-disabled="productgroupsEditForm.$invalid" user-permissions pbit="4" pobj="productgroups">Save & Close</button>
            <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
            <button type="button" class="btn btn-default" ng-click="productgroupsEdit.Delete()" user-permissions pbit="8" pobj="productgroups"><i class="fa fa-trash text-danger"></i></button>
        </div>
    </div>
    <em>* Required fields</em><br/><br/>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="templateName">Template Name*</label>
            <input id="templateName" type="text" class="form-control" ng-model="productgroupsEdit.category.Name" ng-required="true" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="templateName">Master Product Group</label>
            <select id="MasterProductGroup" class="form-control" ng-model="productgroupsEdit.SelectedGroup">
                 <option ng-repeat="opt in productgroupsEdit.MasterProductGroup" value="{{opt.ID}}" ng-selected="productgroupsEdit.category.xp['Master-Group'].Name == opt.Name">{{opt.Name | i18next}}</option>
            </select>
        </div>
    </div>





    <div class="row" style="Display: none">
        <div class="form-group col-sm-6">
            <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="productgroupsEdit.category.Active"/>
                Active
            </label>
        </div>
    </div>
    <!--<br /><br /><btn class="btn btn-primary" data-toggle="collapse" data-target="#rawData">Debug: Show Raw Data</btn>
<div id="rawData" class="collapse">
<pre><code>{{productgroupsEdit.category}}</code></pre>
</div>-->
</form>
