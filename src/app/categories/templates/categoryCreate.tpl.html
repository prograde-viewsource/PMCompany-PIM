<h3 class="page-header">
    <b>New Distribution Template</b>
</h3>
<form name="CategoryCreateForm" ng-submit="categoryCreate.Submit(true)" novalidate>
    <div class="row">
        <div class="form-group edit-button-group">
            <button type="button" class="btn btn-primary" ng-click="categoryCreate.Submit(false)" ng-disabled="CategoryCreateForm.$invalid">Save</button>
            <button type="submit" class="btn btn-primary" ng-disabled="CategoryCreateForm.$invalid">Save & Close</button>
            <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
        </div>
    </div>
    <em>* Required fields</em><br/><br/>
    <div class="row">
        <div class="form-group col-sm-6" style="display:none;">
            <label for="categoryIDInput">Template ID*</label>
            <input id="categoryIDInput" type="text" pattern="([A-Za-z0-9-_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="categoryCreate.category.ID" />
        </div>
        <div class="form-group col-sm-12">
            <label for="templateName">Template Name*</label>
            <input id="templateName" type="text" class="form-control" ng-model="categoryCreate.category.Name" ng-required="true" />
        </div>
        <div class="form-group col-sm-6">
            <label for="templateSoldTo">{{'Sold To' | i18next}}</label>
            <input id="templateSoldTo" type="text" class="form-control" ng-model="categoryCreate.category.xp['Sold To']" ng-required="false" />
        </div>
        <div class="form-group col-sm-6">
            <label for="templatePayer">{{'Payer' | i18next}}</label>
            <input id="templatexpPayer" type="text" class="form-control" ng-model="categoryCreate.category.xp.Payer" ng-required="false" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="templateDataStartRow">Data Start Row*</label>
            <input id="templateDataStartRow" min="1" type="number" class="form-control" ng-model="categoryCreate.category.xp['Data Start Row']" ng-required="true" />
        </div>
    </div>

    <ordercloud-file-upload-custom model="categoryCreate.category.xp['Excel Template']" label="Excel Template" extensions="xls,xlsx,csv"></ordercloud-file-upload-custom>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="categoryCreate.category.xp['ExcludeHeaders']"/>
                Exclude Header Row
            </label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="categoryCreate.category.xp['IncludeGlossary']"/>
                Include Attribute Definition Page
            </label>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="categoryCreate.category.Active"/>
                Active
            </label>
        </div>
    </div>
    <!--
    <br /><br /><btn class="btn btn-primary" data-toggle="collapse" data-target="#rawData">Debug: Show Raw Data</btn>

<div id="rawData" class="collapse">
        <pre><code>{{categoryCreate.category}}</code></pre>
</div>
-->
</form>
