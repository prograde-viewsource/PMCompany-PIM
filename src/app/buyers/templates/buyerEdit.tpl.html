<h3 class="page-header">
    <b>Edit Channel:</b> {{buyerEdit.buyerName}}
</h3>
<form ng-submit="buyerEdit.Submit()" name="BuyerEditForm" novalidate>
     <em>* Required fields</em><br/><br/>
    <div class="row">
        <!--<div class="form-group col-md-6">
            <label for="buyer_id">ID</label>
            <input id="buyer_id" type="text" pattern="([A-Za-z0-9-_]+)" pattern-err-type="ID_Name" ng-model="buyerEdit.buyer.ID" class="form-control">
        </div>-->
        <div class="form-group col-md-6">
            <label for="buyer_name">Name*</label>
            <input id="buyer_name" type="text" ng-model="buyerEdit.buyer.Name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="buyer_type">Type*</label>
            <select id="buyer_type" ng-model="buyerEdit.buyer.xp.Type" class="form-control" required>
               <option ng-repeat="opt in buyerCreate.options.buyer_types" value="{{opt[0]}}">{{opt[1] | i18next}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <!--<div class="form-group col-md-6">
            <label for="buyer_analytics">Analytics ID</label>
            <input id="buyer_analytics" type="text" pattern="([A-Za-z0-9-_]+)" pattern-err-type="ID_Name" ng-model="buyerEdit.buyer.xp.analytics_code" class="form-control">
        </div>-->
        <div class="form-group col-md-6">
            <label for="buyer_contact">Contact</label>
            <input id="buyer_contact" type="text" ng-model="buyerEdit.buyer.xp.Contact" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_active">
                <input id="buyer_active" type="checkbox" ng-model="buyerEdit.buyer.Active"> Active
            </label>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" user-permissions pbit="4" pobj="buyers"  type="submit" ng-disabled="BuyerEditForm.$invalid">Save & Close</button>
        <button class="btn btn-default" ui-sref="^" type="button">Cancel</button>
        <button class="btn btn-danger" user-permissions pbit="8" pobj="buyers" ng-click="buyerEdit.Delete();" type="button"><i class="fa fa-trash"></i> Delete</button>
    </div>
</form>
