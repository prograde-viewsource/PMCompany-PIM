<div class="form-group" ng-class="{'has-error': invalidExtension}">
    <figure ng-if="model.URL && model.Type.indexOf('image') > -1">
        <img class="img-responsive" ng-src="{{model.URL}}" alt="Product Image">
    </figure>
    <label>{{label}}</label>
    <p>
        <button type="button" ng-show="model.URL" class="btn btn-default" ng-click="downloadTemplate()">Download</button>
        <button type="button" class="btn btn-default" ng-click="upload()">{{model.URL ? 'Replace' : 'Upload'}}</button>
        <button type="button" class="btn btn-default" ng-click="remove()" ng-if="model.URL"><i class="fa fa-trash text-danger"></i></button>
    </p>
    <input class="ng-hide"  multiple="multiple" name="upload" type="file" id="orderCloudUpload{{indexid}}" />
    <span class="help-block error-msg" ng-show="invalidExtension">Invalid File Type</span>
</div>
