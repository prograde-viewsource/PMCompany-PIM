<h3>
    <b>{{'Create Channel' | i18next}}</b>
</h3>
<form ng-submit="buyer.Submit()" name="BuyerEditForm" novalidate>
    <br>
    <div class="row">
        <div class="form-group edit-button-group">
            <button class="btn btn-primary" ng-click="channelsCreate.Submit(false);" type="button" ng-disabled="BuyerEditForm.$invalid">Save</button>
            <button class="btn btn-primary" ng-click="channelsCreate.Submit(true);" type="button" ng-disabled="BuyerEditForm.$invalid">Save & Close</button>
            <button class="btn btn-default" ui-sref="^" type="button">Cancel</button>
        </div>
    </div>
    <em>* Required fields</em><br/><br/>
    <div class="row">
        <div class="form-group col-md-6 ng-hide">
            <label for="buyer_id">ID</label>
            <input id="buyer_id" type="text" pattern="([A-Za-z0-9-_]+)" pattern-err-type="ID_Name" ordercloud-auto-id ng-model="channelsCreate.buyer.ID" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="buyer_name">Name*</label>
            <input id="buyer_name" type="text" ng-model="channelsCreate.buyer.Name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="buyer_type">Type</label>
            <select id="buyer_type" ng-model="channelsCreate.buyer.xp.Type" class="form-control" required>
            <option ng-repeat="opt in channelsCreate.options.buyer_types" value="{{opt[0]}}">{{opt[1] | i18next}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_contact">Contact</label>
            <input id="buyer_contact" type="text" ng-model="channelsCreate.buyer.xp.Contact" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="buyer_active">
                <input id="buyer_active" type="checkbox" ng-model="channelsCreate.buyer.Active"> Active
            </label>
        </div>
    </div>
</form>
