<h3 class="page-header">{{'Change Password' | i18next}}</h3>
<form name="ChangePasswordForm" ng-submit="changePassword.changePassword()" novalidate autocomplete="off">
    <div class="row">
        <div class="form-group edit-button-group">
            <button type="submit" class="btn btn-primary" ng-disabled="ChangePasswordForm.$invalid || changePassword.currentUser.NewPassword != changePassword.currentUser.ConfirmPassword">{{'Submit' | i18next}}</button>
            <button type="button" class="btn btn-default" ui-sref="^">{{'Back to Account' | i18next}}</button>
        </div>
    </div>
     <em>* Required fields</em><br/><br/>
    <div class="form-group">
        <label>{{'Current Password' | i18next}}*</label>
        <input type="password" ng-model="changePassword.currentUser.CurrentPassword" class="form-control" required />
    </div>
    <div class="form-group">
        <label>{{'New Password' | i18next}}*</label>
        <input type="password" ng-model="changePassword.currentUser.NewPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!$%@#£€*?&]{8,}$" pattern-err-type="customPassword" class="form-control" required />
    </div>
    <div class="form-group">
        <label>{{'Confirm Password' | i18next}}*</label>
        <input type="password" ng-model="changePassword.currentUser.ConfirmPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!$%@#£€*?&]{8,}$" pattern-err-type="customPassword" class="form-control" required />
    </div>
</form>
